<script>

function runNoteQuery() {
$.ajax({ url: "/api/notes", method: "GET" })
  .then(function(notesData) {
    console.log(notesData);

    for (let i = 0; i<notesData.length; i++) {
     $("#sideBar").append(`<div> ${notesData[i].title} <div>`)
     }
    })
  }




runNoteQuery();
