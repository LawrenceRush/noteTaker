<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <!-- jquery -->
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <!-- Materialize -->
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Custom Css -->
  <link rel="stylesheet" href="style.css">
           
  <style>
    #nav-bar{
  padding-left: 20px;
  padding-right: 20px;
}

#container{
  width:60%;
  margin: 0 auto;
  
}

#add-button{
  display:block;
  margin-top: 25px;
  margin-bottom: 10px;
  text-align: end;
  padding-right: 35px;
}

.card-action{
  text-align: center;
}

.row{
  margin-bottom: 0;
}

input[type="text"] + label {
    pointer-events: none;
}
    * {
        pointer-events: all;
    }



  </style>
</head>

<body>
    <nav>
        <div id = "nav-bar" class="nav-wrapper">
          <div id = "page-title" class="brand-logo">Notes</div>
        </div>
      </nav>

      <div id = "add-button"><a href="/" class="btn-floating btn-large waves-effect waves-teal" ><i class="material-icons">chevron_left</i></a></div> 
        <div id = "container">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Add a note!</span>
              <div class="col s12">
                  <div><div class="input-field col s12">
                      <input  id="input_text" type="text" class="validate">
                      <label for="input_text">Title</label>
                    </div></div>
                <div><div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea validate"></textarea>
                  <label for="textarea1">Content</label>
                </div></div>
            <div class="card-action">
              <a  id = "submit"class="waves-effect waves-light btn"><i class="material-icons right">mode_edit</i>Add</a>
            </div>
          </div>
        </div>
      </div>  
    </div>
  

  

</body>

<script>


$("#submit").on("click", function(event) {
  event.preventDefault();

  var newNote = {
    title: $("#input_text").val().trim(),
    content: $("#textarea1").val().trim(),
  };

  console.log(newNote);

  $.post("/api/notes", newNote,
    function(data) {

      
      if (data) {
        console.log("front end success")  }
  

     
     
      // Clear the form when submitting
      $("#input_text").val("");
      $("#textarea1").val("");
    
      

    });

    // $.ajax({ url: "/asd", method: "GET" })
  

});
</script>
</html>
